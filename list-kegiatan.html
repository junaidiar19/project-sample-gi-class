<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List kegiatan</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container py-3">
    <h4>List Kegiatan:</h4>
    <hr>

    <div class="mb-3">
      <label class="mb-1">Kegiatan</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="input-kegiatan" placeholder="cth. Makan Siang">
        <button class="input-group-text" onclick="add()">Add</button>
      </div>
    </div>

    <ul id="list"></ul>

  </div>

  <!-- Kode Javascript -->
  <script>
    var data = []; 
    function add() {
      var input = document.getElementById('input-kegiatan');

      // masukan kegiatan ke dalam data
      data.push(input.value);

      // hapus value dari inputan kegiatan
      input.value = '';

      show();
    }

    show();
    function show() {
      var list = document.getElementById('list');

      var html = '';

      if(data.length > 0) {
        for(i in data) {
          html += `<li>${data[i]}</li>`;
        }
      } else {
        html += '-belum ada kegiatan-';
      }

      list.innerHTML = html;
    }
   </script>
</body>
</html>
