<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menghitung Luas Bangun Datar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container py-3">
    <h4>Menghitung Luas Segitiga <sup><i>(1/2 x a x t)</i></sup>:</h4>
    <hr>

    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label class="mb-1">Alas</label>
          <input type="text" class="form-control" id="input-alas" placeholder="0">
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label class="mb-1">Tinggi</label>
          <input type="text" class="form-control" id="input-tinggi" placeholder="0">
        </div>
      </div>
    </div>

    <button class="btn btn-primary mb-3" onclick="hitung()">Hitung</button>
    <h5 class="fw-normal">Luas: <span class="fw-bold" id="luas-segitiga"></span></h5>

  </div>

  <!-- Kode Javascript -->
  <script>
    function hitung() {
      var alas = document.getElementById('input-alas').value;
      var tinggi = document.getElementById('input-tinggi').value;
      
      var luas = document.getElementById('luas-segitiga');

      var result = 1/2 * alas * tinggi;
      luas.innerText = result;
    }
  </script>
</body>
</html>
