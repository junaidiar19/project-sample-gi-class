<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nilai Siswa</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container py-3">
    <h4>Input nilai mahasiswa:</h4>
    <hr>

    <div class="mb-3">
      <label class="mb-1">Masukan Nilai</label>
      <input type="text" class="form-control" id="input-nilai" placeholder="0">
    </div>

    <div class="text-end">
      <button class="btn btn-primary" onclick="periksa()">Periksa</button>
    </div>

    <h6 class="fw-normal">Nilai: <span class="fw-bold" id="nilai"></span></h6>
    <h6 class="fw-normal">Grade Nilai: <span class="fw-bold" id="grade"></span></h6>
    <h6 class="fw-normal">Keterangan: <span class="fw-bold" id="keterangan"></span></h6>
  </div>

  <!-- Kode Javascript -->
  <script>
    function periksa() {
      var input = document.getElementById('input-nilai').value;

      var nilai = document.getElementById('nilai');
      var grade = document.getElementById('grade');
      var keterangan = document.getElementById('keterangan');

      nilai.innerText = input;

      // buat ketentuan grade
      if(input >= 85) {
        grade.innerText = 'A';
      } else if (input >= 75 && input < 85) {
        grade.innerText = 'B';
      } else if (input >= 65 && input < 75) {
        grade.innerText = 'C';
      } else {
        grade.innerText = 'D';
      }

      if (input >= 75) {
        keterangan.innerText = 'Lulus';
      } else {
        keterangan.innerText = 'Tidak Lulus'
      }
    }
  </script>
</body>
</html>
